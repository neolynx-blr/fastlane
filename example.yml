template: Hello, %s!
vendorId: 89
defaultName: ${DW_DEFAULT_NAME:-Stranger}

#All client side setting for calling the inventory on server side
CurationConfig:

  vendorId: 89
  maxRowCountForServerPost: 5
  inventoryFileName: /Users/nitesh.garg/Documents/restart/fastlane/src/main/resources/data/inventory_master.csv
  backupFileNameForInventory: /Users/nitesh.garg/Documents/restart/fastlane/src/main/resources/data/inventory_master_backup.csv
  statusFileName: /Users/nitesh.garg/Documents/restart/fastlane/src/main/resources/data/status.csv
  lastSyncIdFileName: /Users/nitesh.garg/Documents/restart/fastlane/src/main/resources/data/sync.csv
  #For SyncType check Constants file
  lastSyncIdType: 1

# Database settings.
database:

  # the name of your JDBC driver
  driverClass: org.postgresql.Driver

  # the username
  user: nitesh

  # the password
  password: passwd

  # the JDBC URL
  url: jdbc:postgresql://localhost:5432/fastlane

# use the simple server factory if you only want to run on a single port
#server:
#  type: simple
#  connector:
#    type: http
#    port: 8080

server:
#  softNofileLimit: 1000
#  hardNofileLimit: 1000
  applicationConnectors:
    - type: http
      port: 8080
    - type: https
      port: 8443
      keyStorePath: example.keystore
      keyStorePassword: example
      validateCerts: false
# this requires the alpn-boot library on the JVM's boot classpath
#    - type: spdy3
#      port: 8445
#      keyStorePath: example.keystore
#      keyStorePassword: example
#      validateCerts: false
  adminConnectors:
    - type: http
      port: 8081
    - type: https
      port: 8444
      keyStorePath: example.keystore
      keyStorePassword: example
      validateCerts: false

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: WARN

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    com.example.app: DEBUG
    
    com.example.helloworld: DEBUG
    com.neolynx: DEBUG

    # Redirects SQL logs to a separate file
    org.hibernate.SQL:
      level: WARN
      
    org.hibernate.type:
      level: WARN

  appenders:
    - type: console
    - type: file
      threshold: WARN
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: /tmp/application.log
      archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC
      maxFileSize: 10MB

# the key needs to match the suffix of the renderer
viewRendererConfiguration:
    .ftl:
        strict_syntax: yes
        whitespace_stripping: yes
